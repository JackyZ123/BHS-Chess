{% extends 'layout.html' %}
{% block content %}

<link rel="stylesheet" href="../static/css/login_signup.css">
<div class="login-signup">
    <h3>Login</h3>

    <form action="/login" method="post">
        <h5>Username</h5>
        <input type="text" name="username">
        <br>
        <h5>Password</h5>
        <input type="password" name="password">
        <br>
        <br>
        <input type="submit">
    </form>
    <br>

    <a href="/signup">or create account</a>
</div>


{% endblock %}
